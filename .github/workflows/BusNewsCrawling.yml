name: BusNewsCrawling

on:
  schedule:
    - cron: '0 0,12 * * *' # 매일 자정과 정오에 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Anaconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: your-env-name # 가상환경 이름 설정

      - name: Install Python Package
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 newspaper3k pandas
      - name: Run Python Script
        run: |
          BusNewsCrawling.py  # 크롤링 작업을 실행하는 파이썬 스크립트 실행
